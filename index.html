<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

<body>
<div class="container">
  <div class="first-element">
    <a href="#" class="logo">
      <img src="./images/logo.svg" alt="Fylo Logo">
    </a>
    <div class="icons">
      <a href="#" class="icon-link">
        <img src="./images/icon-document.svg" class="icon-symbol" alt="new document">
      </a>
      <a href="#" class="icon-link">
        <img src="./images/icon-folder.svg" class="icon-symbol" alt="folder">
      </a>
      <a href="#" class="icon-link">
        <img src="./images/icon-upload.svg" class="icon-symbol" alt="upload">
      </a>
    </div>
  </div>
  <div class="second-element">
    <p>

    </div>
    <div class=" storage-indicator storage-indicator__bg">
      <div class=" storage-indicator storage-indicator__gradient">

      </div> 
    </div>
    
      <div class="storage-indicator__labeling">

</div>
